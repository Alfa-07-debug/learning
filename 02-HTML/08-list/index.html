<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ordered List -->
     <ol type="A">
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
     </ol>

     <!-- Unorder List -->
      <ul>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Fries</li>
      </ul>

    <!-- Description List -->

    <dl>
        <dt>HTML</dt>
        <dd>It Stands for HyperText Markup Language.</dd>

        <dt>CSS</dt>
        <dd>It style the HTML.</dd>
    </dl>
</body>
</html>
