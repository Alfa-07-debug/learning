<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Basic Structure of table -->

    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Arif</td>
            <td>100</td>
        </tr>
    </table>

    
    <!-- Caption table -->

    <table border="1px">
        <caption>Game Scores</caption>
        <tr>
            <th>Player</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Arif</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>

<!-- <thead> and <tbody> in Table -->

    <table border="1px">

        <thead>
