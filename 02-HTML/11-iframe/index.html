<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- Example -->

<iframe src="https://www.example.com" width="500" height="300"></iframe>

<!-- src-Source of the content -->

<iframe src="https://www.example.com"></iframe>

<!--width & height – Size of the frame  -->
<iframe src="..." width="600" height="400"></iframe>

<!-- title – For accessibility -->

<iframe src="..." title="Map of the world"></iframe>

<!-- frameborder – Show or hide the border -->

<iframe src="..." frameborder="0"></iframe> <!-- No border -->

<!--allowfullscreen – Allow fullscreen mode (like for YouTube)  -->

<iframe src="..." allowfullscreen></iframe>

<!-- loading – Control how it loads -->

<iframe src="..." loading="lazy"></iframe>

<!-- sandbox – Add security rules -->

<iframe src="..." sandbox></iframe>

<!-- Example: Embedding a YouTube Video -->

<iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>

<iframe width="560" height="315" src="https://www.youtube.com/embed/99xkcnsiMCU?si=gFer7QwEChkAIhAW" title="YouTube video player" frameborder="0"  allowfullscreen></iframe>

</body>
</html>
