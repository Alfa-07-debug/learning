<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
</head>
<style>
    .block{
        display: block;
        background-color: aquamarine;
    }

    .inline{
        display: inline;
        background-color: blue;
    }

    .inline-block{
        display: inline-block;
        background-color: brown;
        color: white;
        height: 100px;
        width: 200px;;
    }
</style>
<body>
    <div class="block">
        I am block element
    </div>
    <div class="inline">
        i am inline!
    </div>
    <div class="inline-block">
        i am inline-block
    </div>
</body>
</html>
